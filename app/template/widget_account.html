    .widget-account a {
        font-size: 2rem;

    <a class="a-varzeny" href="/">V</a>
    <div class="push-right"></div>

    {% else %}
    <a class="a-login" href="/common/page-login?referer={{ referer }}" target="_top">Login</a>

    {% endif %}
</div>
